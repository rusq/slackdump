name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23"

    - name: Build
      run: go build -v ./...

    - name: Check creds
      run: |
        mkdir -p ~/.cache/slackdump/
        echo $ORA600_CREDS > ~/.cache/slackdump/ora600.bin
        echo ora600 > ~/.cache/slackdump/workspace.txt
        go run ./cmd/slackdump workspace select ora600
        go run ./cmd/slackdump list channels -no-encryption
        go run ./cmd/slackdump workspace list -a
        go run ./cmd/slackdump tools info -auth
