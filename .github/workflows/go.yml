name: Go

on:
  push:
    branches: [ master, v3.0.x ]
  pull_request:
    branches: [ master, v3.0.x ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23"

    - name: Build
      run: go build -v ./...

    - name: Check Catalogue
      run: |
        BASE_DIR="contrib" go run ./contrib/_gen -v

    - name: Test
      run: make test

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test ./... -race
